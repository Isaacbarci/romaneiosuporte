<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tabela Interativa com QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* Estilos permanecem os mesmos */
    </style>
</head>
<body>
    <h2>ROMANEIO DE SUPORTE</h2>
    <input type="text" id="identificacaoFilter" placeholder="Filtrar por QR ou Identificação" onkeyup="applyFilter()">
    <button onclick="downloadExcel()">Download Excel</button>
    <button onclick="startQrScanner()">Escanear QR Code</button>

    <div id="qr-container">
        <div id="qr-reader" style="width:300px; margin-top:10px;"></div>
        <button class="close-btn" onclick="stopQrScanner()">Fechar Scanner</button>
    </div>

    <table id="dataTable"></table>

    <div id="editModal" class="modal">
        <input type="hidden" id="editIndex">
        <label>Posição / TAG: <input type="text" id="POSICAOTAG" readonly></label>
        <label>Identificação 1: <input type="text" id="IDENTIFICACAO1" readonly></label>
        <label>Data do Romaneio: <input type="date" id="DATADOROMANEIO"></label>
        <label>Qtd Enviada: <input type="text" id="QTDENVIADA"></label>
        <label>Obs Romaneio: <input type="text" id="OBSROMANEIO"></label>
        <label>Qtde: <input type="text" id="Qtde" readonly></label>
        <label>Saldo: <input type="text" id="Saldo" readonly></label>
        <button class="save-btn" onclick="saveEdit()">Salvar</button>
        <button class="close-btn" onclick="closeModal()">Fechar</button>
    </div>

    <script>
        let data = [];
        let filteredData = [];
        let columnIndexes = {};
        let editedRows = new Set();
        let qrScanner;
        let workbook;

        const hiddenColumns = [
            "desenho suporte", "informações", "isométrico", "peso (kg)", "cond. pintura",
            "área superfície", "data corte", "data acoplamento", "data solda",
            "data jato/pintura", "número romaneio", "data romaneio", "data recebimento",
            "observação", "area m²", "data cadastro", "rev", "prog. fab.", "executante", "linha", "spool",
            "localização", "status", "peso", "qtde enviada", "qtde", "saldo", "tipo de suporte", "tipo estrutura", "id", "serviço"
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const storedData = localStorage.getItem("uploadedData");
            if (storedData) {
                data = JSON.parse(storedData);
                filteredData = data.slice(1);
                findColumnIndexes();
                renderTable();
            } else {
                // Carregar o arquivo diretamente
                fetch('romaneio.xlsx')
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => {
                        workbook = XLSX.read(arrayBuffer, { type: 'array', cellFormula: true });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "", raw: false });
                        data = jsonData;
                        localStorage.setItem("uploadedData", JSON.stringify(data));
                        filteredData = data.slice(1);
                        editedRows.clear();
                        localStorage.removeItem("editedRows");
                        findColumnIndexes();
                        renderTable();
                    });
            }

            const storedEditedRows = localStorage.getItem("editedRows");
            if (storedEditedRows) {
                editedRows = new Set(JSON.parse(storedEditedRows));
                renderTable();
            }
        });

        function findColumnIndexes() {
            if (data.length > 0) {
                data[0].forEach((header, index) => {
                    columnIndexes[header] = index;
                });
            }
        }

        function renderTable() {
            const table = document.getElementById("dataTable");
            table.innerHTML = "";

            if (data.length > 0) {
                const headerRow = document.createElement("tr");
                data[0].forEach(header => {
                    if (!hiddenColumns.includes(header.toLowerCase())) {
                        const th = document.createElement("th");
                        th.textContent = header;
                        headerRow.appendChild(th);
                    }
                });
                table.appendChild(headerRow);

                filteredData.forEach((row, rowIndex) => {
                    const tr = document.createElement("tr");
                    data[0].forEach((header, colIndex) => {
                        if (!hiddenColumns.includes(header.toLowerCase())) {
                            const td = document.createElement("td");
                            td.textContent = row[colIndex] || "";
                            tr.appendChild(td);
                        }
                    });
                    table.appendChild(tr);
                });
            }
        }

        function saveEdit() {
            const index = document.getElementById("editIndex").value;
            const row = filteredData[index];

            row[columnIndexes["Data do Romaneio"]] = document.getElementById("DATADOROMANEIO").value;
            row[columnIndexes["Qtd Enviada"]] = document.getElementById("QTDENVIADA").value;
            row[columnIndexes["Obs Romaneio"]] = document.getElementById("OBSROMANEIO").value;

            editedRows.add(index);
            localStorage.setItem("editedRows", JSON.stringify(Array.from(editedRows)));
            localStorage.setItem("uploadedData", JSON.stringify(data));

            closeModal();
            renderTable();
        }

        function closeModal() {
            document.getElementById("editModal").style.display = "none";
        }

        function applyFilter() {
            const filter = document.getElementById("identificacaoFilter").value.toLowerCase();
            filteredData = data.slice(1).filter(row => {
                return row[columnIndexes["Identificação 1"]].toLowerCase().includes(filter) ||
                       row[columnIndexes["Posição / TAG"]].toLowerCase().includes(filter);
            });
            renderTable();
        }

        function downloadExcel() {
            const newWorkbook = XLSX.utils.book_new();
            const newSheet = XLSX.utils.aoa_to_sheet(data);
            XLSX.utils.book_append_sheet(newWorkbook, newSheet, "Sheet1");
            XLSX.writeFile(newWorkbook, "edited_data.xlsx");
        }

        function startQrScanner() {
            qrScanner = new Html5Qrcode("qr-reader");
            qrScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                qrCodeSuccessCallback,
                qrCodeErrorCallback
            ).catch(err => {
                console.error("Erro ao iniciar o scanner de QR Code:", err);
            });
        }

        function stopQrScanner() {
            qrScanner.stop().then(() => {
                console.log("Scanner de QR Code parado.");
            }).catch(err => {
                console.error("Erro ao parar o scanner de QR Code:", err);
            });
        }

        function qrCodeSuccessCallback(decodedText) {
            document.getElementById("identificacaoFilter").value = decodedText;
            applyFilter();
            stopQrScanner();
        }

        function qrCodeErrorCallback(error) {
            console.error("Erro ao escanear QR Code:", error);
        }
    </script>
</body>
</html>
