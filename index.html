<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tabela Interativa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        let data = [];
        let filteredData = [];

        document.addEventListener("DOMContentLoaded", function() {
            const storedData = localStorage.getItem("uploadedData");
            if (storedData) {
                data = JSON.parse(storedData);
                filteredData = data.slice(1);
                renderTable();
            }
        });

        function handleFile(event) {
            localStorage.removeItem("uploadedData");
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const workbook = XLSX.read(e.target.result, { type: 'binary' });
                const sheetName = workbook.SheetNames[0];
                const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1, defval: "" });
                data = sheet;
                localStorage.setItem("uploadedData", JSON.stringify(data));
                filteredData = data.slice(1);
                renderTable();
            };
            reader.readAsBinaryString(file);
        }

        function renderTable() {
            const table = document.getElementById("dataTable");
            table.innerHTML = "";

            if (data.length === 0) return;

            const hiddenColumns = ["Desenho Suporte", "Informações", "Linha", "Isométrico", "Spool", "Qtde Enviada", "Data Corte", "Data Acoplamento", "Data Solda", "Data Jato/Pintura", "Número Romaneio", "Data Romaneio", "Data Recebimento"];

            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");
            data[0].forEach((header) => {
                if (!hiddenColumns.includes(header)) {
                    const th = document.createElement("th");
                    th.innerText = header;
                    headerRow.appendChild(th);
                }
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement("tbody");
            filteredData.forEach((row, rowIndex) => {
                const tr = document.createElement("tr");
                tr.onclick = (event) => openEditModal(rowIndex, event);
                row.forEach((cell, columnIndex) => {
                    if (!hiddenColumns.includes(data[0][columnIndex])) {
                        const td = document.createElement("td");
                        td.innerText = cell;
                        tr.appendChild(td);
                    }
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
        }

        function downloadExcel() {
            if (data.length === 0) {
                alert("Nenhum dado disponível para download.");
                return;
            }
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Dados");
            XLSX.writeFile(wb, "dados_editados.xlsx");
        }

        function applyFilter() {
            const filterValue = document.getElementById("identificacaoFilter").value.toLowerCase();
            filteredData = data.slice(1).filter(row => row[2] && row[2].toString().toLowerCase().includes(filterValue));
            renderTable();
        }

        function openEditModal(index, event) {
            const modal = document.getElementById("editModal");
            if (!modal || isNaN(index) || index < 0 || index >= filteredData.length) return;

            modal.style.display = "flex";
            modal.style.top = (event.clientY + window.scrollY + 10) + 'px';
            modal.style.left = (event.clientX + window.scrollX - modal.offsetWidth / 2) + 'px';
            modal.style.transform = 'translate(-50%, 0)';
            document.getElementById("editIndex").value = index;
            document.getElementById("dataRomaneio").value = filteredData[index][data[0].indexOf('DATA DO ROMANEIO')] || "";
            document.getElementById("qtdeEnviada").value = filteredData[index][data[0].indexOf('QTDE ENVIADA')] || "";
            document.getElementById("obsRomaneio").value = filteredData[index][data[0].indexOf('OBS ROMANEIO')] || "";
            document.getElementById("qtde").value = filteredData[index][data[0].indexOf('Qtde')] || "0";
            document.getElementById("saldo").value = filteredData[index][data[0].indexOf('Saldo')] || "0";
        }

        function saveEdit() {
            const index = parseInt(document.getElementById("editIndex").value, 10);
            if (isNaN(index) || index < 0 || index >= filteredData.length) return;

            const originalIndex = data.findIndex(row => row && row.length > 2 && row[2] === filteredData[index][2]);
            data[originalIndex][data[0].indexOf('DATA DO ROMANEIO')] = document.getElementById('dataRomaneio').value.trim();
            data[originalIndex][data[0].indexOf('QTDE ENVIADA')] = document.getElementById('qtdeEnviada').value.trim();
            data[originalIndex][data[0].indexOf('OBS ROMANEIO')] = document.getElementById('obsRomaneio').value.trim();

            localStorage.setItem("uploadedData", JSON.stringify(data));
            renderTable();
            document.getElementById("editModal").style.display = "none";
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 10px; }
        table { border-collapse: collapse; width: 100%; table-layout: auto; overflow-x: auto; }
        $1
        td:nth-child(4) { white-space: normal; max-width: 200px; word-wrap: break-word; }
        th, td { border: 1px solid #ccc; padding: 4px 6px; font-size: 11px; height: 16px; white-space: normal; word-wrap: break-word; min-width: 120px; }
th { background-color: #e9e9e9; }
        .modal {
            top: 10%;
            transform: translate(-50%, 0);
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h2>Carregar e Editar Tabela</h2>
    <input type="file" id="fileInput" onchange="handleFile(event)">
    <input type="text" id="identificacaoFilter" onkeyup="applyFilter()" placeholder="Filtrar por Identificação 1">
    <button onclick="downloadExcel()">Download Excel</button>
    <table id="dataTable"></table>

    <div id="editModal" class="modal">
        <input type="hidden" id="editIndex">
        <label>DATA DO ROMANEIO: <input type="date" id="dataRomaneio"></label>
        <label>QTDE ENVIADA: <input type="text" id="qtdeEnviada"></label>
        <label>OBS ROMANEIO: <input type="text" id="obsRomaneio"></label>
        <label>Qtde: <input type="text" id="qtde" readonly></label>
        <label>Saldo: <input type="text" id="saldo" readonly></label>
        <button onclick="saveEdit()">Salvar</button>
        <button onclick="document.getElementById('editModal').style.display='none'">Fechar</button>
    </div>
</body>
</html>
